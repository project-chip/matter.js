    - name: Display used binaries
      shell: bash
      run: |
        echo "Connected IP Branch: ${{ inputs.connectedhomeiptag }}"
        ls -la bin

    - name: Install and build matter.js
      shell: bash
      run: |
        npm ci

    # Execute normal tests
    - name: test execution
      id: test-execution
      shell: bash
      run: |
        cd chip-testing
        npm run test-chip

    # Execute long tests
    - if: ${{ inputs.runlongtests }}
      name: Enable Long tests if needed
      id: test-execution-long
      shell: bash
      run: |
        cd chip-testing
        LONG_TESTS_ONLY=1 npm run test-chip
        

