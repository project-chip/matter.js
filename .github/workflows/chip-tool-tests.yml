              --log-level info \
              --target-glob "{Test_TC_LVL_*,Test_TC_WNCV_*}" \
              run \
              --iterations 1 \
              --all-clusters-app ../chip-testing/dist/esm/AllClustersTestApp.js \
              --bridge-app ../chip-testing/dist/esm/BridgeTestApp.js \
              --tv-app ../chip-testing/dist/esm/TvTestApp.js \
