name: Auto approve release PRs

on:
  pull_request:
    types: [labeled]

jobs:
  auto-approve:
    if: |
      github.actor == 'Automator77' &&
      github.event.label.name == 'automated pr'

    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.APPROVE_TOKEN }}
